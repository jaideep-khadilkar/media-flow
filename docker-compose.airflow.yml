# Define necessary environment variables for Airflow
x-airflow-common:
  &airflow-common
  image: apache/airflow:2.9.2 # Use a stable, standard Airflow image
  environment:
    &airflow-env
    AIRFLOW__CORE__EXECUTOR: LocalExecutor
    AIRFLOW__CORE__LOAD_EXAMPLES: 'false'
    # Database connection string (use the new [database] key to avoid deprecation warnings)
    AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres/airflow
    AIRFLOW__CORE__FERNET_KEY: 9SZs55CHlrBzWOLukJSou0V1sC0KXS8owFeaQ-oGn54=
    AIRFLOW__WEBSERVER__RBAC: 'true'
    # Use UID 50000 for local development convenience
    AIRFLOW_UID: '50000' 
    _PIP_ADDITIONAL_REQUIREMENTS: 'apache-airflow-providers-docker apache-airflow-providers-cncf-kubernetes'
  
  volumes:
    # Mount local DAGs folder to the container's DAGs folder
    - ./dags:/opt/airflow/dags
    # Mount a dummy log folder
    - ./logs:/opt/airflow/logs
    # Mount the local Pixi/MediaFlow repository root to a known path in the container
    - .:/usr/local/airflow_repo
  
  depends_on:
    postgres:
      condition: service_healthy

services:
  postgres:
    image: postgres:15-alpine
    environment:
      - POSTGRES_USER=airflow
      - POSTGRES_PASSWORD=airflow
      - POSTGRES_DB=airflow
    ports:
      - "5432:5432"
    healthcheck:
      # Ensures Postgres is up and ready to accept connections
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 5s
      timeout: 5s
      retries: 5

  airflow_init:
    <<: *airflow-common
    image: apache/airflow:2.9.2
    environment:
      <<: *airflow-env
      _PIP_ADDITIONAL_REQUIREMENTS: ""  # disable extra installs during init
    command: >
      bash -c "airflow db migrate &&
      airflow users create
      --username admin
      --firstname Admin
      --lastname User
      --role Admin
      --email admin@example.org
      --password admin
      "
    restart: "no"
    depends_on:
      postgres:
        condition: service_healthy

  airflow_webserver:
    <<: *airflow-common
    environment:
      <<: *airflow-env
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker apache-airflow-providers-cncf-kubernetes"
    command: webserver
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:8080/health"]
      interval: 20s
      timeout: 20s
      retries: 5
    restart: always
    depends_on:
      airflow_init:
        condition: service_completed_successfully

  airflow_scheduler:
    <<: *airflow-common
    environment:
      <<: *airflow-env
      _PIP_ADDITIONAL_REQUIREMENTS: "apache-airflow-providers-docker apache-airflow-providers-cncf-kubernetes"
    command: scheduler
    restart: always
    depends_on:
      airflow_init:
        condition: service_completed_successfully