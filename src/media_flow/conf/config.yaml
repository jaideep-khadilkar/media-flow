hydra:
  job:
    chdir: false
  run:
    dir: logs/hydra/${now:%Y-%m-%d}/${now:%H-%M-%S}
  sweep:
    dir: logs/hydra/multirun
    subdir: ${hydra.job.num}

defaults:
  - _self_

data_root: "/app/data"

ingest:
  input_dir: "${data_root}/raw"
  video_extensions:
    - ".mp4"
    - ".avi"
    - ".mov"
    - ".mkv"
  metadata_extraction_batch_size: 30

filter:
  min_width: 10
  max_duration_sec: 11
  status_column: "is_quality_video"

augment:
  output_dir: "${data_root}/augmented"
  settings:
    CoarseDropout:
      max_holes: 8
      max_height: 64
      max_width: 64
      p: 0.8
    Rotate:
      limit: 90
      p: 0.7
    RandomBrightnessContrast:
      # brightness_limit: 0.2
      # contrast_limit: 0.2
      p: 0.5
    GaussNoise:
      # var_limit: (10.0, 50.0)
      p: 0.5


transcribe:
  output_dir: "${data_root}/transcriptions"

landmarks:
  video_output_dir: "${data_root}/landmarks_videos"
  json_output_dir: "${data_root}/landmarks_json"